<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Bouncy Walls</title>
</head>
<body id="body">
    
    <div id="canvascontainer">
        <canvas id="canvas"></canvas>
    </div>
    <div id="options">
        <button onclick="add()" id="addButton">Add</button>
        <button onclick="Delete()" id="deleteButton">Delete</button>
        <div class="sliderlabels">
            <label id="uiLabel">Movement Speed: <span id="movementSpeed"></span></label>
            <label id="uiLabel">Delay: <span id="delay"></span></label>
        </div>
        <div class="slidecontainer">
            <input type="range" min="1" max="200" value="100" class="slider" id="movementSpeedSlider" oninput="updateMovementSpeed()">
            <input type="range" min="1" max="200" value="100" class="slider" id="delaySlider" oninput="updateDelay()">
        </div>
        <h1 id="titleText">Bouncy Walls</h1>
    </div>
</body>

    <script src="main.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</html>
